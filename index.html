<script>
  AFRAME.registerComponent('vidhandler', {
    init: function() {
      this.toggle = false;
      this.vid = document.querySelector("#vid");
      this.vid.pause();
    },
    tick: function() {
      if (this.el.object3D.visible == true) {
        if (!this.toggle) {
          this.toggle = true;
          this.vid.play();
        }
      } else {
        this.toggle = false;
        this.vid.pause();
      }
    }
  });

  function refrespage() {
    location.reload();
  }

  function playvid() {
    vid.play();
  }
</script>

      <a-text value="En marchant dans la galerie d’art du Centre Culturel Franco-Manitobain durant une exposition posthume de Pauline Boutal, la célèbre artiste, j’ai senti que je visitais une âme soeur. Son approche du paysage des prairies m’a attiré parce que je reconnaissais une façon familière de peindre son entourage. Semblable à ma propre pratique artistique, le désir de peindre ce qui est directement devant soi est primordial. Par contre, mes images principales reflètent le paysage durant toutes les saisons et toutes les heures de la journée; je préfère exclure les personnages dans leur routines quotidiennes. Après avoir remarqué les sujets de Madame Boutal, j’ai vu une similarité dans nos traitements de la peinture. Ses oeuvres intègrent un sens presque tactile du temps qu’il fait. Était-ce frais? L’hiver? L’été? Le jour ou la nuit? Quel événement tentait-elle de capturer? Avec une certaine économie de ligne efficace, elle illustrait clairement sa passion et sa compassion pour son pays natal et ses habitants. C’est evident dans son travail qu’elle adorait sa communauté et le paysage des prairies. En tant qu’artiste peintre, j'apprécie sa contribution dans la francophonie de Winnipeg et du Manitoba. J’aurais sincèrement souhaité la connaître de son vivant. Comme certains de mes collègues ont eu ce plaisir et en parlent affectueusement, je peux me réjouir de la connaître à travers son art, particulièrement ses peintures.�\n- Brigitte Dion"

      <a-text value="Les œuvres de Pauline Boutal m'ont toujours attiré l'œil quand elles étaient exposées durant les pièces au Théâtre Cercle Molière. La qualité expressive de ses tableaux révélée par ses coups de pinceaux libres est vraiment restée ancrée dans ma mémoire. Il s'agit de portraits qu'elle fait pour elle-même et cela me rappelle que quand je choisis un sujet pour ma toile, je le choisis pour moi-même aussi. Comme moi, elle peint pour elle-même, pour son plaisir et pour sa distraction. Elle s'implique dans les arts dramatiques, mais la peinture et le dessin l'accompagnent tout le long de sa vie. Moi-même je trempe les doigts dans les arts dramatiques, alors je sens une amitié avec Pauline Boutal. Ma passion pour la variété de sujets et de médiums: huile, pastel, crayon, aquarelle, travail au pinceau et sculpture est très semblable aux œuvres d'arts de Pauline Boutal, alors même si je ne l'ai pas connue je considère Pauline Boutal comme une amie à travers nos intérêts qui se ressemblent beaucoup.\n- Colombe Fafard Chartier"

      <a-text value="Jeune garçon, j’ai connu Pauline Boutal pour avoir joué dans des pièces qu’elle mettait en scène. Aussi, pour l’avoir retrouvée dans son appartement dans l’immeuble Noëlla au 272, avenue de la Cathédrale. Mon oncle Denis Belair, qui jouait dans les pièces que montaient Pauline, et ma tante Ginette résidaient dans le même immeuble. Ils étaient de grands amis. Quand, de jour, j’allais visiter ma tante, ou que je me faisais gardé par elle, nous allions souvent retrouver Pauline dans son appartement. Ma tante préparait un flacon de gin bien frappé ; j’étais responsable d’apporter la petite assiette d’olives. Ainsi, les deux dames passaient une heure agréable. Pauline fumait des gitanes, ma tante, non… mais on ne peut oublier l’odeur de la gitane. On retrouvait toujours dans la cuisine, entre le frigo et l’évier, un chevalet, des tubes de peinture, des pinceaux, et une toile sur laquelle travaillait la grande dame du théâtre et des arts. Il y avait aussi, ici et là, de petits bols de bonbons et d’arachides que je vidais, à ce qu’on dit.\nJ’ai vu, jeune, ses tableaux, chez elle, chez ma parenté, aux expositions annuelles de la Manitoba Society of Artists où l’on m’entraînait. Je n’ai jamais suivi de cours d’art avec Pauline, mais elle s’est enquise avec intérêt d’une technique que j’utilisais, adolescent, pour peindre mes petits tableaux : je découpais des lisières dans un carton ondulée et j’utilisais la face cannelée pour appliquer par touche la peinture sur la toile. Elle m’a encouragé à faire du théâtre, à faire de la peinture. je n’ai fait ni l’un ni l’autre. Je suis devenu écrivain.\n- Gin, Ginette et gitanes par J.R. Léveillé"

      <a-text value="J'ai fait mes études en histoire de l'art. Malheureusement, ce domaine est encore loin de la parité dans ses sujets d'étude: la très grande majorité des artistes qui sont abordés en classe sont des dead white males. Bien que des initiatives tentent de réajuster la balance, il y a encore beaucoup à faire, notamment dans l'histoire de l'art canadien où trop peu de femmes artistes sont célébrées à leur juste valeur. J'ai donc été agréablement surprise en découvrant la communauté franco-manitobaine de voir que l'une de ses figures-phare était Pauline Boutal. Sa pratique multidisciplinaire et son engagement dans le milieu culturel et sa communauté sont inspirants: espérons maintenant que sa réputation dépasse le Manitoba pour atteindre tous les livres d'histoire de l'art canadien!\n- Lou-Anne Bourdeau"

      <a-text value="Curiosité, Admiration, Inspiration, voilà trois mots qui me viennent à l’esprit quand je pense à Pauline Boutal. Tout au long de mon enfance à Saint-Boniface, le nom de Madame Boutal était sur toutes les lèvres, à la maison et à l’école. Qui était donc cette grande dame du Cercle Molière, qui dessinait des costumes et qui était artiste peintre? En découvrant son histoire, à la fois personnelle et professionnelle je fus prise d’admiration pour cette femme qui a su mener trois carrières: directrice artistique de théâtre, illustratrice de mode pour le prestigieux catalogue d’Eaton et peintre accomplie suite à des études en art aux États-Unis et à Paris, parcours plutôt rare pour une femme durant la première moitié du vingtième siècle. Elle a su prendre sa place dans trois domaines à prédominance mâle. Aujourd’hui, Pauline Boutal demeure un modèle et une inspiration pour artistes, femmes et hommes qui veulent pratiquer et œuvrer dans notre vibrante communauté artistique francophone qui lui tenait tellement à cœur. Quelle inspiration pour les artistes visuels!\n- Louise Duguay"

      <a-image height=4.31 width=1.4 position='-1.6 0 0.2' src="#MoniqueLarouche" />
      <a-text value="Comme beaucoup d’autres, je connaissais le nom de Pauline Boutal, mais c’est lors du lancement du livre de Louise Dugay en 2008 que j’ai connu l’artiste en art visuel. J’ai été impressionnée par son parcours. D’abord sa formation: le dessin à l’école d’art locale; la découverte des outils du peintre (huile, pinceaux, spatules et toiles) lors d’un voyage à Cape Cod; et ses études à l’Académie de peinture de Paris. Ensuite ses activités: peintre; aquarelliste; illustratrice de vêtements pour femmes pour le catalogue Eaton pendant vingt-trois ans, une tâche jusqu’alors réservée uniquement aux hommes; et directrice du Cercle Molière pendant trente ans. Finalement, ses distinctions, dont son intronisation à l’Ordre du Canada en 1973. Au niveau de l’œuvre, ses peintures de femmes révèlent une force dans la composition et la réalisation. Elle est une excellente illustratrice et j’apprécie beaucoup ses pastels secs représentant des personnages. Au niveau de la personne, j’admire énormément sa détermination en tant que femme libre à une époque où l’Église et la société réduisaient la place de la femme à la maison ou au couvent. J’admire également sa détermination et sa persévérance en art: elle s’est consacrée à son art pendant soixante-dix ans. Enfin, je partage au moins un point commun avec elle: nous sommes toutes deux natives d’un pays maritime, elle la Bretagne et moi Charlevoix; et tout comme moi, elle a dû être très troublée par la ressemblance entre l’infini de la mer et l’infini des plaines.\n- Monique Larouche"

      <a-text value="Durant les années 50, lorsque j’étais adolescente à Saint-Boniface, plusieurs personnes de mon entourage possédaient un Boutal. Artiste réputée pour ses portraits à l'huile de personnalités locales et ses scènes urbaines, c’est peut-être son influence qui m’a portée à peindre Vue de 423 rue Langevin, notre maison familiale, vers 1960. Malheureusement, je n’ai jamais eu l’occasion de rencontrer madame Boutal, mais j’ai eu la chance de la connaitre grâce au livre de Louise Duguay; Pauline Boutal, Destin d’Artiste.\n- Pauline Morier"

      <a-text value="C’est sans doute à cause des Beaux-arts, que je suis venu, en premier, au Cercle Molière. C'était en 1961. Je suis allé voir Madame Boutal et je lui ai demandé si je ne pouvais pas aider à peindre les décors. Madame Boutal m’a dit: “Mais oui, certainement, viens au Cercle Molière... Madame Boutal m’a rappelé ensuite pour les pièces qu’elle montait; pour peindre les décors qu’elle avait dessinés. Elle m’a appris beaucoup dans la peinture du décor, et, petit à petit, je me suis intéressé... Toujours grâce à Madame Boutal. Elle a été et demeure pour nous l’âme du Cercle Molière...\n- Roland Mahé\nExtrait du livre Chapeau-bas, deuxième partie, publié aux Éditions du Blé pour la société historique de Saint-Boniface, Manitoba, 1980."

      <a-text value="Je n’ai pas connu Mme Boutal personnellement, mais c’est difficile de ne pas la connaître de loin d’après son oeuvre et son impact dans la communauté franco-manitobaine… Ce qui m’attire à ses oeuvres, c’est surtout les portraits de gens de son voisinage. De p’tits clins d’oeil sur leur caractère qui racontent une histoire. Ce qui m’inspire d’elle, c’est qu’elle a pris sa place comme femme dans son métier d’artiste peintre. Elle nous a taillé un bout de chemin et c’est à nous de l’avancer.  J’y ajoute ma contribution.\n- Rosemarie Péloquin"

      <a-image height=1.4 width=1.4 position='0 2.3 0.2' src="#SebastienGaillard" />
      <a-text value="J'ai connu le travail de Pauline Boutal en découvrant la salle qui porte son nom au CCFM et artiste curieux, en faisant des recherches sur son oeuvre et sa vie. Pauline venait de Bretagne ! Il y a toujours beaucoup de peintres en Bretagne. Je suis passionné par le théâtre et la peinture et j'aime savoir à qui correspond un nom de rue ou de salle ou de bâtiment que je fréquente. Hélas, il y a peu d'informations ou de traces de son travail au cœur de la communauté franco-manitobaine. J'aime ses personnages de théâtre, entre dessins de mode et bandes dessinées. Cela m'évoque les livres illustrés de mon enfance, transmis par mes grandes cousines, et aussi les affiches ou les personnages peints par Toulouse Lautrec, un trait rapide qui capture le geste ou la posture réaliste de ses personnages de théâtre.\n- Sébastien Gaillard"

      <a-image height=1.05 width=1.4 position='0 2.3 0.2' src="#TadensMpwene" />
      <a-text value="Je viens à peine de découvrir la dame Pauline Boutal et je n'ai pas encore eu des oeuvres qui ont été influencé par son travail, néanmoins, elle enrichit mes connaissances sur les artistes femmes et le style artistique. En ce qui concerne mon parcours personnel et artistique, j'ai commencé à dessiner vers l'âge de 5 ans ou plus et puis en 2003, j'avais commencé mes études à l'institut des beaux-arts de Kinshasa où j'ai obtenu mon diplôme en arts plastiques en 2006 comme artiste-peintre. J'ai participé à plusieurs projets artistiques à Kinshasa en tant que peintre et illustrateur, ensuite en 2015, j'ai débuté mes études à l’université de Saint-Boniface dans le domaine de l'administration des affaires où j'avais eu l'occasion de travailler avec le journal de l'université en tant que caricaturiste. En 2016, j'ai débuté le projet de la bande dessinée intitulée Nelson au Manitoba avec le journal francophone La Liberté, qui se poursuit jusqu’à aujourd’hui. En peinture, j'ai eu à participer à une exposition avec un groupe d'amis sur le thème la Découverte des Nouvelles Couleurs qui s'était déroulé à la Maison des Artistes Visuels Francophones du Manitoba.\n- Tadens Mpwene"

      <a-image height=1.98 width=1.4 position='0 2.7 0.2' src="#RogerLafreniere" />
      <a-text value="J’ai eu la chance d’avoir pu profiter de trois leçons de peinture de Pauline Boutal à mes tout débuts, âgé de 16 ans. Ce qui m’a le plus frappé était ses yeux. Elle avait un regard extraordinaire. Elle enlignait une ligne, une forme, une couleur, peu importe et agissait!! D’une action directe, sûre, énergique mais jamais pressée. Mme. Boutal avait de très fortes opinions sur l’art. Dans sa classe d’art en France elle avait comme companion de peinture, Georges Braque. Sans aucun doute, elle n’était pas du tout attirée par ce genre de peinture ni celui de Pablo Picasso, elle le qualifiait de fumiste!! Quand je suis rentré aux beaux arts, Mme Boutal m’a engagé, comme tout ceux (francos) qui étaient étudiants aux Beaux Arts, pour enseigner une classe d’art à l’école Marion les samedis matins. Léger, Gauthier, Morier, Mahé et alia. Pour mon anniversaire, mes parents m’avaient offert une copie du chevalet de Pauline pour mon atelier. Un outil que j’ai toujours 50 ans plus tard et qui me fait souvent penser à elle, surtout quand je veux discuter d’une peinture qui est en difficulté, je me dis dans ces moments, regarde avec l’oeil de Pauline et songe un peu... Une grande dame, un énorme talent et des souvenirs qui durent une vie et encore.\n- Roger Lafrenière"

      <a-image height=1.98 width=1.4 position='0 2.7 0.2' src="#PaulineBoutal" />
      <a-text value="Alors, je faisais des illustrations pour la Baie d’Hudson, pour Eaton’s même. Je faisais du travail d’annonces, du dessin commercial. Je faisais un peu de peinture. Ça me donnait quelques sous. Ça me permettait d'être un peu plus libre. Mais je n’ai pas fait une carrière du théâtre. C'était un à-côté du travail que je devais faire pour vivre. C'était quelque chose que j’aimais beaucoup. Je ne pense pas que j’aurais aimé en faire une carrière tout à fait. Le théâtre est trop exigeant. J’aimais mieux aller mon petit train. Le Cercle m’a beaucoup appris. Il m’a forcée à lire, à voir du théâtre, à juger. Il y aurait eu un vide dans ma vie si je n'avais pas fait du théâtre, quoique je me serais donnée davantage à la peinture, par exemple. Ça n’a pas nui à ma peinture, mais c’est pour meubler mes loisirs. Dans le temps, je n'avais presque pas le temps de faire de la peinture. Il fallait bien que je pense aux répétitions, que je pense aux pièces. Le théâtre a pris une grande partie de ma vie mais je ne le regrette pas. Il m’a beaucoup appris.\nPauline Boutal: Extrait du livre Chapeau-bas, deuxième partie, publié aux Éditions du Blé pour la Société historique de Saint-Boniface, Manitoba, 1980"

      <a-text value="Tous, en arrivant vers huit heures dans ma salle de classe, nous avions déjà, il ne faut pas oublier de le préciser, une longue journée de travail derrière nous, qui dans son cabinet de consultation, qui à son comptoir de boucher, qui à sa cordonnerie, qui, tel Arthur Boutal, notre directeur de troupe, dans son imprimerie, alors que sa femme, Pauline, arrivait aux répétitions tout droit de son atelier d’illustrations pour cahiers de mode, et si elle avait eu le temps de passer chez elle avant, ç’avait été pour y préparer en vitesse un de ces petits soupers fins comme on n’en pouvait se régaler qu'à la “péninsule”. Ainsi avais-je dénommé ce curieux petit coin de terre des Boutal aux trois quarts cerné par notre sinueuse rivière Seine et, de surcroît, défendu des regards par des buissons enchevêtrés et de folles herbes comme à la campagne. Autour de ce couple s'établissaient un bon goût sûr, une manière de vivre raffinée, une ferveur dans le travail, et c’est sous leur impulsion à n’en pas douter que le Saint-Boniface de ma jeunesse a connu une expression de vivre française presque trop fervente pour durer. Parfois, en songeant à ce temps où nous nous dépensions avec une si joyeuse prodigalité, je me remémore ce mot de Chateaubriand: “C’est miracle que l’homme consente à faire ce qu’il fait sur terre, lui qui est appelé à mourir.\nGabrielle Roy: Extrait du livre Chapeau-bas, première partie, publié aux Éditions du Blé pour la Société historique de Saint-Boniface, Manitoba, 1980"
