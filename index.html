<!doctype HTML>
<html>
<!-- head tags and scripts -->

<!-- a-frame javascript -->
<script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>

<!-- ar.js javascript -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script>
  AFRAME.registerComponent('vidhandler', {
    init: function() {
      this.toggle = false;
      this.vid = document.querySelector("#vid");
      this.vid.pause();
    },
    tick: function() {
      if (this.el.object3D.visible == true) {
        if (!this.toggle) {
          this.toggle = true;
          this.vid.play();
        }
      } else {
        this.toggle = false;
        this.vid.pause();
      }
    }
  });

  function refrespage() {
    location.reload();
  }

  function playvid() {
    vid.play();
  }
</script>

<!-- Document body -->

<body style='margin : 0px; overflow: hidden;'>

  <!-- A-frame scene with embeded ar.js - I opted to remove the default debugging and the a-frame VR mode but you can enable it. I also added code to allow us to work with 3 x 3 matrix markers-->
  <a-scene embedded
    arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_9_3; debugUIEnabled: false'
    vr-mode-ui="enabled: false">

    <!-- --------------------------- WORK BETWEEN THESE LINES ------------------------- -->

    <!-- Asset management - this is where you will add all your media files (images, videos, audio files and 3-D models) -->
    <a-assets>
      <img id="img1" src="https://valeriechartrand.github.io/workshop/moth1.jpg">

      <img id="img2" src="https://valeriechartrand.github.io/workshop/moth2.jpg">

      <a-asset-item id="bug" src="https://valeriechartrand.github.io/workshop/bug4.glb"></a-asset-item>
    </a-assets>

    <!-- we will be using 2D-barcode markers with a 3x3 matrix of squares - 64 combinations -->
    <a-marker type='barcode' value='0'>
      <a-image height=1.4 width=1.4 position='0 4.3 1' rotation="-90 0 0" src="#img1" />
      <a-plane position='0 0 -1.0' material='color: white; opacity: 0.6' scale="2.4 2.4 2.4" height=1.4 width=2.5>

        <a-entity position="0 0 0.1" rotation="0 0 0"
          text="width: 2; lineHeight: 50; letterSpacing: 5; color: black; value: Mayflies \n Grazing by mayflies is important in preventing the build-up of a large biomass of aquatic algae and detritus, and in nutrient cycling.">
        </a-entity>
      </a-plane>
    </a-marker>

    <a-marker type='barcode' value='1'>
      <a-image height=1.4 width=1.4 position='0 4.3 1' rotation="-90 0 0" src="#img2" />
      <a-plane position='0 0 -1.0' material='color: white; opacity: 0.6' scale="2.4 2.4 2.4" height=1.4 width=2.5>

        <a-entity position="0 0 0.1" rotation="0 0 0"
          text="width: 2; lineHeight: 50; letterSpacing: 5; color: black; value: "I like cheese">
        </a-entity>
      </a-plane>
    </a-marker>

    <!-- this is an a-frame primitive with basic characteristics-->
    <a-plane position='0 0.5 0' rotation="-90 0 0" scale="3 3 3" src="#vid" material='color: white;''> </a-plane>

</a-marker>
  
<!-- --------------------------- WORK BETWEEN THESE LINES ------------------------- --> 
  	
<!-- camera entity from A-Frame -->
<a-entity camera></a-entity>
   
<!-- end of scene --> 
  
</a-scene>
</body>
</html>
