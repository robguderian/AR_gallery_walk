<!doctype HTML>
<html>
<!-- head tags and scripts -->

<!-- a-frame javascript -->
<script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>

<!-- ar.js javascript -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script>
  AFRAME.registerComponent('vidhandler', {
    init: function() {
      this.toggle = false;
      this.vid = document.querySelector("#vid");
      this.vid.pause();
    },
    tick: function() {
      if (this.el.object3D.visible == true) {
        if (!this.toggle) {
          this.toggle = true;
          this.vid.play();
        }
      } else {
        this.toggle = false;
        this.vid.pause();
      }
    }
  });

  function refrespage() {
    location.reload();
  }

  function playvid() {
    vid.play();
  }
</script>

<!-- Document body -->

<body style='margin : 0px; overflow: hidden;'>

  <!-- A-frame scene with embeded ar.js - I opted to remove the default debugging and the a-frame VR mode but you can enable it. I also added code to allow us to work with 3 x 3 matrix markers-->
  <a-scene embedded
    arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_9_3; debugUIEnabled: false'
    vr-mode-ui="enabled: false">

    <!-- --------------------------- WORK BETWEEN THESE LINES ------------------------- -->

    <!-- Asset management - this is where you will add all your media files (images, videos, audio files and 3-D models) -->
    <a-assets>
      <img id="BertrandNayet" src="/ar/images/BertrandNayet.jpg">
      <img id="BrigitteDion" src="/ar/images/BrigitteDion.jpeg">
      <img id="ColetteBalcaen" src="/ar/images/ColetteBalcaen.JPG">
      <img id="ColombeFafardChartier" src="/ar/images/ColombeFafardChartier">
      <img id="EricPlamondon" src="/ar/images/EricPlamondon.jpg">
      <img id="EvinCollis" src="/ar/images/EvinCollis.jpg">
      <img id="GenevievePelletier" src="/ar/images/GenevievePelletier.jpg">
      <img id="JRLeveille" src="/ar/images/JRLeveille.jpeg">
      <img id="LilianBonin" src="/ar/images/LilianBonin.jpg">
      <img id="LouiseDuguay" src="/ar/images/LouiseDuguay.jpg">
      <img id="Marie-LourdesFillion" src="/ar/images/Marie-LourdesFillion.jpeg">
      <img id="MoniqueFillion" src="/ar/images/MoniqueFillion">
      <img id="MoniqueLarouche" src="/ar/images/MoniqueLarouche.jpg">
      <img id="SebastienGaillard" src="/ar/images/SebastienGaillard.jpg">
      <img id="TadensMpwene" src="/ar/images/TadensMpwene.jpg">
    </a-assets>

    <!-- we will be using 2D-barcode markers with a 3x3 matrix of squares - 64 combinations -->
    <a-marker type='barcode' value='0'>
      <a-image height=1.4 width=1.4 position='0 4.3 1' rotation="-90 0 0" src="#BertrandNayet" />
      <a-plane position='0 0 -1.0' material='color: white; opacity: 0.6' scale="2.4 2.4 2.4" height=1.4 width=2.5>

        <a-entity position="0 0 0.1" rotation="0 0 0"
          text="width: 2; lineHeight: 50; letterSpacing: 5; color: black; value: “Je n'ai pas connu personnellement Pauline Boutal évidemment, mais je suis très reconnaissant envers Louise Duguay d'avoir rédigé Pauline Boutal, Destin d'Artiste aux Éditions du Blé, car ce livre m'a permis de mieux connaître l'oeuvre picturale de cette grande dame. Ce qui m'inspire dans le travail artistique de madame Boutal, ce sont la polyvalence de cette artiste qui oeuvrait à la fois en théâtre et en peinture/dessin ainsi que sa persévérance. En effet, elle a oeuvré avec sans doute autant de passion à la barre du Cercle Molière, sur les planches et en maniant le crayon et le pinceau pendant des décennies et en s'évertuant toujours d'atteindre une sorte d'idéal. J'admire particulièrement ses portraits, leur vivacité, leur vérité, la tendresse qui en émane.” Bertrand Nayet">
        </a-entity>
      </a-plane>
    </a-marker>

    <a-marker type='barcode' value='1'>
      <a-image height=1.4 width=1.4 position='0 4.3 1' rotation="-90 0 0" src="#BrigitteDion" />
      <a-plane position='0 0 -1.0' material='color: white; opacity: 0.6' scale="2.4 2.4 2.4" height=1.4 width=2.5>

        <a-entity position="0 0 0.1" rotation="0 0 0"
          text="width: 2; lineHeight: 50; letterSpacing: 5; color: black; value: “En marchant dans la galerie d’art du Centre Culturel Franco-Manitobain durant une exposition posthume de Pauline Boutal, la célèbre artiste, j’ai senti que je visitais une âme soeur. Son approche du paysage des prairies m’a attiré parce que je reconnaissais une façon familière de peindre son entourage. Semblable à ma propre pratique artistique, le désir de peindre ce qui est directement devant soi est primordial. Par contre, mes images principales reflètent le paysage durant toutes les saisons et toutes les heures de la journée; je préfère exclure les personnages dans leur routines quotidiennes. Après avoir remarqué les sujets de Madame Boutal, j’ai vu une similarité dans nos traitements de la peinture. Ses oeuvres intègrent un sens presque tactile du temps qu’il fait. Était-ce frais? L’hiver? L’été? Le jour ou la nuit? Quel événement tentait-elle de capturer? Avec une certaine économie de ligne efficace, elle illustrait clairement sa passion et sa compassion pour son pays natal et ses habitants. C’est evident dans son travail qu’elle adorait sa communauté et le paysage des prairies. En tant qu’artiste peintre, j'apprécie sa contribution dans la francophonie de Winnipeg et du Manitoba. J’aurais sincèrement souhaité la connaître de son vivant. Comme certains de mes collègues ont eu ce plaisir et en parlent affectueusement, je peux me réjouir de la connaître à travers son art, particulièrement ses peintures.” Brigitte Dion">
        </a-entity>
      </a-plane>
    </a-marker>



</a-marker>
  
<!-- --------------------------- WORK BETWEEN THESE LINES ------------------------- --> 
  	
<!-- camera entity from A-Frame -->
<a-entity camera></a-entity>
   
<!-- end of scene --> 
  
</a-scene>
</body>
</html>
